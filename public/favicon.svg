<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Jack Frost Snowflake Favicon -->
  <defs>
    <linearGradient id="frostGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0f172a"/>

  <!-- Main snowflake arms -->
  <g stroke="url(#frostGradient)" stroke-width="2" stroke-linecap="round">
    <!-- Vertical arm -->
    <line x1="16" y1="4" x2="16" y2="28"/>
    <!-- Horizontal arm -->
    <line x1="4" y1="16" x2="28" y2="16"/>
    <!-- Diagonal arm 1 -->
    <line x1="7.5" y1="7.5" x2="24.5" y2="24.5"/>
    <!-- Diagonal arm 2 -->
    <line x1="24.5" y1="7.5" x2="7.5" y2="24.5"/>
  </g>

  <!-- Branch details -->
  <g stroke="url(#frostGradient)" stroke-width="1.5" stroke-linecap="round">
    <!-- Top branches -->
    <line x1="16" y1="7" x2="13" y2="10"/>
    <line x1="16" y1="7" x2="19" y2="10"/>
    <!-- Bottom branches -->
    <line x1="16" y1="25" x2="13" y2="22"/>
    <line x1="16" y1="25" x2="19" y2="22"/>
    <!-- Left branches -->
    <line x1="7" y1="16" x2="10" y2="13"/>
    <line x1="7" y1="16" x2="10" y2="19"/>
    <!-- Right branches -->
    <line x1="25" y1="16" x2="22" y2="13"/>
    <line x1="25" y1="16" x2="22" y2="19"/>
  </g>

  <!-- Center crystal -->
  <circle cx="16" cy="16" r="3" fill="url(#frostGradient)"/>
  <circle cx="16" cy="16" r="1.5" fill="#ffffff" opacity="0.8"/>
</svg>
